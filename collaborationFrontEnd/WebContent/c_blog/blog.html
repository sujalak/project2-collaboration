
<form id="blogform" method="post">
<table style="width:80%">
 
  <tr>
    <td>Blog Name</td>
    <td><input type="text" name="blogName" ng-model="blog.blogName"/></td>
  </tr>
  <tr>
    <td>Blog content</td>
    <td><textarea rows="8"cols="50" ng-model="blog.blogContent"/></td>
  </tr>
  <tr>
  
    <td colspan="2"><input type="submit" value="Insert" ng-click="insertBlog"/></td>
    </tr>
</table>
</form>
